<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prabhnoor's Portfolio</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Horizontal rule styling */
        hr {
            margin: 20px 0;
            border: none;
            height: 2px;
            background-color: #333;
        }

        /* Link styling */
        a {
            color: #007BFF;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Image styling */
        img {
            width: 200px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        /* Adding a container for better layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prabhnoor's Portfolio</h1>
        <h2>I'm a Junior Web Developer</h2>

        <hr>
        <a href="./public/contact.html">Contact Me</a><br>
        <a href="./public/about.html">About Me</a>
    </div>
</body>
</html>
